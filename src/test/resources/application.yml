logback:
  amqp:
    exchange: task-manager-logs-exchange
    routing-key: "#"

spring:
  application:
    name: gridcapa-core-cc-adapter
  rabbitmq:
    username: gridcapa
    password: gridcapa
    host: localhost
    port: 5672
  cloud:
    stream:
      default:
        group: core-cc-adapter
      bindings:
        consumeTaskDtoUpdate-in-0:
          destination: core-cc-task-updated
      rabbit:
        default:
          consumer:
            auto-bind-dlq: true
            max-attempts: 1
        bindings:
          consumeTaskDtoUpdate-in-0:
            consumer:
              binding-routing-key: input
    function:
      definition: consumeTaskDtoUpdate

minio-adapter:
  bucket: bucket-for-tests
  base-path: base/path/for/tests
  access-key: gridcapa
  secret-key: gridcapa-secret
  url: https://minio.test/

job-launcher:
  auto-trigger-filetypes:
    - RAOREQUEST
    - CRAC
  url:
    task-manager-timestamp-url: http://test-uri/
    task-manager-business-date-url: http://test-uri/
  process:
    timezone: CET
    days-to-add: 0
